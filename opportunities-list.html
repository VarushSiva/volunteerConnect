<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opportunities List</title>
    <!-- CSS Section -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <h1>Opportunities List</h1>
      <div class="row">
        <div class="col">
          <button id="addButton" class="btn btn-success btn-sm mb-1">
            <i class="fa-solid fa-user-plus"></i> Add Button
          </button>

          <table class="table table-striped table-boarded table-hover">
            <thead class="table-dark">
              <tr>
                <th scope="col" class="text-center">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Date & Time</th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="opportunitiesList"></tbody>
          </table>
        </div>
      </div>
    </div>

    <footer class="footer fixed-bottom bg-dark-subtle">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="privacy-policy.html">Privacy Policy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tos.html">Terms of Service</a>
            </li>
          </ul>
          <button
            type="button"
            class="btn btn-danger btn-floating btn-lg"
            id="btn-back-to-top"
          >
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </nav>
    </footer>

    <!-- Scripting Section -->
    <script src="./node_modules/jQuery/dist/jquery.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
