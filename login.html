<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS Section -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <div class="row formBox">
        <div class="loginFormContainer">
          <div class="login" id="contentArea">
            <h1 class="display-4">Login</h1>

            <div id="messageArea"></div>

            <form id="loginForm" novalidate>
              <div class="form-group mb-2">
                <div class="input-group">
                  <span class="input-group-addon-login">
                    <i class="fa fa-user"> </i>
                  </span>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                    value=""
                    placeholder="Enter your username"
                  />
                </div>
              </div>

              <div class="form-group mb-2">
                <div class="input-group">
                  <span class="input-group-addon-login">
                    <i class="fa fa-lock"> </i>
                  </span>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                    value=""
                    placeholder="Enter your password"
                  />
                </div>
              </div>
              <div class="login-buttons">
                <button
                  id="loginButton"
                  type="button"
                  class="btn btn-primary btn-sm"
                >
                  <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button
                  id="cancelButton"
                  type="button"
                  class="btn btn-warning btn-sm"
                >
                  <i class="fas fa-undo"></i> Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer fixed-bottom bg-dark-subtle">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="privacy-policy.html">Privacy Policy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tos.html">Terms of Service</a>
            </li>
          </ul>
          <!-- Back to Top button obtained from: https://mdbootstrap.com/snippets/standard/mdbootstrap/2964350#html-tab-view -->
          <button
            type="button"
            class="btn btn-danger btn-floating btn-lg"
            id="btn-back-to-top"
          >
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </nav>
    </footer>

    <!-- Scripting Section -->
    <script src="./node_modules/jQuery/dist/jquery.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/namespace.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
