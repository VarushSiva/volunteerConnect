<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- CSS Section -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>
    <div class="container" style="align-items: center">
      <h1 class="mb-5">Contact Us Page</h1>
      <h3 class="mb5" style="color: white">General Enquires</h3>
      <form class="contact-form" novalidate>
        <div class="input-group mb-3">
          <span class="input-group-text">Full Name: </span>
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            aria-describedby="Full Name"
            aria-label="Full Name"
            required
            minlength="1"
            title="Invalid Full Name: must be a non-empty string"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Email Address: </span>
          <input
            type="email"
            class="form-control"
            id="emailAddress"
            name="emailAddress"
            aria-describedby="Email Address"
            aria-label="Email Address"
            required
            title="Invalid Email Address: Must be a valid emailAddress"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Subject: </span>
          <input
            type="text"
            class="form-control"
            id="subject"
            name="subject"
            aria-describedby="Subject"
            aria-label="Subject Number"
            required
            minlength="1"
            title="Invalid Subject: must be a non-empty string"
          />
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">Message: </span>
          <textarea
            class="form-control"
            id="message"
            name="message"
            aria-describedby="Message Are"
            aria-label="Message Are"
          ></textarea>
        </div>

        <div class="buttons">
          <button id="cancelButton" type="reset" class="btn btn-warning">
            <i class="fa-solid fa-rotate-left"></i>
            Reset
          </button>
          <button id="sendButton" type="button" class="btn btn-primary">
            <i class="fa-solid fa-envelope"></i>
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="confirmationModal"
      tabindex="-1"
      aria-labelledby="confirmationModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="confirmationModal">
              Confirmation
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>
              Thank you for your submission! Here are the details you provided:
            </p>
            <div id="submittedDetails" class="mb-3"></div>
            <p>We will get back to you as soon as possible!</p>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer fixed-bottom bg-dark-subtle">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="privacy-policy.html">Privacy Policy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tos.html">Terms of Service</a>
            </li>
          </ul>
          <button
            type="button"
            class="btn btn-danger btn-floating btn-lg"
            id="btn-back-to-top"
          >
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </nav>
    </footer>

    <!-- Scripting Section -->
    <script src="./node_modules/jQuery/dist/jquery.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
