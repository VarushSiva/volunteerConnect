<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opportunities</title>
    <!-- CSS Section -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <h1>Opportunities</h1>
      <div class="row">
        <div class="col">
          <table class="table table-striped table-boarded table-hover">
            <thead class="table-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Date & Time</th>
              </tr>
            </thead>
            <tbody id="opportunitiesList"></tbody>
          </table>
        </div>
      </div>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#volunteering"
      >
        Sign up for Volunteering
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="volunteering"
        tabindex="-1"
        aria-labelledby="volunteering"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <form>
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="volunteering">Sign Up</h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="input-group mb-3">
                  <span class="input-group-text">Full Name: </span>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    name="fullName"
                    aria-describedby="Full Name"
                    aria-label="Full Name"
                    required
                  />
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text">Email Address: </span>
                  <input
                    type="email"
                    class="form-control"
                    id="emailAddress"
                    name="emailAddress"
                    aria-describedby="Email Address"
                    aria-label="Email Address"
                    required
                  />
                </div>

                <div class="input-group mb-3">
                  <span class="input-group-text">Preferred Role: </span>
                  <input
                    type="text"
                    class="form-control"
                    id="preferredRole"
                    name="preferredRole"
                    aria-describedby="Preferred Role"
                    aria-label="Preferred Role"
                    required
                  />
                </div>
              </div>
              <div id="confirmation"></div>
              <div class="buttons">
                <button id="resetModal" type="reset" class="btn btn-warning">
                  <i class="fa-solid fa-rotate-left"></i>
                  Reset
                </button>
                <button id="volunteerBtn" type="submit" class="btn btn-primary">
                  <i class="fa-solid fa-envelope"></i>
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer fixed-bottom bg-dark-subtle">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="privacy-policy.html">Privacy Policy</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tos.html">Terms of Service</a>
            </li>
          </ul>
          <button
            type="button"
            class="btn btn-danger btn-floating btn-lg"
            id="btn-back-to-top"
          >
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </nav>
    </footer>

    <!-- Scripting Section -->
    <script src="./node_modules/jQuery/dist/jquery.min.js"></script>
    <script src="./node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
